<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blatant Hex Empire Rip-Off</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script type="text/javascript" src="HexagonTools.js"></script>
    <script type="text/javascript" src="Grid.js"></script>
    <script type="text/javascript" src="HexCalcs.js"></script>
    <script type="text/javascript" src="Imperium.js"></script>
</head>
<body>
    <section id="topButtons">
        <button type="button" class="myButton redButton" id="HelpButton">Help</button>
        <button type="button" class="myButton" id="EasyButton">Easy</button>
        <button type="button" class="myButton" id="NormalButton">Normal</button>
        <button type="button" class="myButton" id="HardButton">Hard</button>
        <label for="MapInputButton">Map No.:</label>
        <input type="number" class="myButton" id="MapInput">
        <button type="button" class="myButton redButton" id="ChangeButton" onclick="changeMap()">Change Map</button>
        <button type="button" class="myButton redButton" id="RandomButton" onclick="randomMap()">Random Map</button>
    </section>
    
    <section id="canvasEtAl">
        <canvas onmousemove="handleMouse(event)" id="hexCanvas" width="800" height="600"></canvas>
    </section>
    
    <section id="bottomButtons">
        <button type="button" class="myButton" onclick="DrawTerrain()">Create Board</button>
        <p id="debug1">yo fam</p>
    </section>
</body>
</html>
